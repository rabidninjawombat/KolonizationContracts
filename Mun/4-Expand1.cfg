CONTRACT_TYPE
    {
		name = Expand1Mun	

        // Contract text details
        title = Expand your Mun Kolony. MORE POWER!
        description = With the success of the first Kolonization mission its time to expand!  The first order of buisness is to bring a small Power Distribution Unit (PDU) and some additional storage.  (These can be launched separately or together)
        synopsis = Expand your Kolony with a brand new Power Distribution Unit (PDU) and additional resource storage.(In the form of an ILM or resource tank)
        completedMessage = Expansion Confirmed!   
		agent = Umbra Space Industries
		
		// Contract min/max expiry in days.  Default is a contract that does not
        // expire.
        minExpiry = 500.0
        maxExpiry = 1000.0
		
		// Contract deadline in days.  Default is no deadline.
        deadline = 500
		
		// Controls for whether a contract can be declined or cancelled, default is
        // true for both
        cancellable = true
        declinable = true
        prestige = Exceptional
		
		targetBody = Mun
		maxCompletions = 1
		maxSimultaneous = 1
		
		// Contract rewards
        rewardScience = 100.0
        rewardReputation = 20.0
        rewardFunds = 200000.0
        failureReputation = 10.0
        failureFunds = 50000.0
        advanceFunds = 40000.0
		
		DATA
		{
			type = Vessel
			requiredValue = true
			targetVessel = [ PioneerModule ].Random()
		}
		DATA
		{
			type = CelestialBody
			requiredValue = true
			targetBody = [ Mun ].Random()
		}
		REQUIREMENT
		{
			name = StationCheck
			type = Expression
	
			expression = (@/targetVessel.IsLanded())
		}
		//----StartWork here tomorrow---needs parameters
		PARAMETER
		{
			name = PioneerModule
			type = VesselParameterGroup
			hideChildren = false
			title = Land the first Pioneering Module on the surface of the Mun
			notes = The modules must have power, communications antenna, and life support.  (if used)
			//defines the mun PioneerModule
			define = pioneerModuleNew
			PARAMETER
			{
				name = ModuleLanding
				type = ReachState
				targetBody = Mun
				situation = LANDED
				title = Land your PioneerModule at your selected landing site. 
			}
			PARAMETER
			{
				name = PartValidationScanner
				type = PartValidation
				title = Must bring a USI-Pioneering Module.
				part = MKS_ColonyHub
				minCount = 1
			}
			PARAMETER
			{
				name = PowerValidation
				type = Any
				title = Must include temporary power generation. 
				PARAMETER
				{
					name = PartValidationRTG
					type = PartValidation
					hideChildren = true
					title = 1 or more RTG's
                    partModule = ModuleGenerator
					minCount = 1
				}	
                PARAMETER
				{
					name = PartValidationSolar
					type = PartValidation
					hideChildren = true
					title = 1 or more solar panels
           			partModule = ModuleDeployableSolarPanel
					minCount = 1
				}
			}
		}
			
			